<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form
      action=""
      style="display: flex; flex-direction: column; width: 200px;"
    >
      <label for="name">Имя</label>
      <input type="text" id="name" required />
      <label for="tel">Телефон</label>
      <input type="tel" id="tel" required />
      <label for="email">E-mail</label>
      <input type="email" id="email" required />
      <button type="submit">Отправить</button>
    </form>

    <script>
      "use strict";
      const name = document.getElementById("name");
      const tel = document.getElementById("tel");
      const email = document.getElementById("email");
      const button = document.querySelector("button");

      button.addEventListener("click", (event) => {
        event.preventDefault();
        if (!/[A-Za-z]+/g.test(name.value)) {
          name.style = "background-color: red";
        }
        if (!/[+]\d[(]\d{3}[)]\d{3}[-]\d{4}/g.test(tel.value)) {
          tel.style = "background-color: red";
        } else {
          tel.style = "background-color: white";
        }
        if (!/\w+[.-]?\w+[@]\w+[.]\w+/g.test(email.value)) {
          email.style = "background-color: red";
        } else {
          email.style = "background-color: white";
        }
      });
    </script>
  </body>
</html>
