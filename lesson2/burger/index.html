<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS2 - lesson 2 - burger</title>
  </head>
  <body>
    <div class="container">
      <div class="burger burger-small">
        <div>
          <img src="img/sm-bg.png" alt="small burger" />
        </div>
        <h3>Маленький бургер</h3>
        <p class="small-burger-price">Цена:</p>
        <p class="small-burger-cal">Ккал:</p>
        <button class="cheese sm buy-btn">c сыром +10 рублей</button>
        <button class="salad sm buy-btn">с салатом +20 рублей</button>
        <button class="potato sm buy-btn">
          с картофелем +15 рублей
        </button>
      </div>
      <div class="burger burger-big">
        <div>
          <img src="img/big-bg.png" alt="big burger" />
        </div>
        <h3>Большой бургер</h3>
        <p class="big-burger-price">Цена:</p>
        <p class="big-burger-cal">Ккал:</p>
        <button class="cheese big buy-btn">c сыром +10 рублей</button>
        <button class="salad big buy-btn">с салатом +20 рублей</button>
        <button class="potato big buy-btn">
          с картофелем +15 рублей
        </button>
      </div>
      <div class="order"></div>
    </div>
    <div class="toppings-div">
      Топпинги:
      <button class="spice topping-btn">Специи +15 рублей</button>
      <button class="mayo topping-btn">Майонез +20 рублей</button>
    </div>
    <script src="script.js"></script>
    <script src="buttons.js"></script>
  </body>
</html>
